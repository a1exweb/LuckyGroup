<main class="main">
    <form action="#" class="form">
        <div class="block-photo">
            <span class="block-photo__label block-photo__label_top">Reduslim</span>
            <img class="block-photo__image" src="img/product.png" alt="Reduslim">
            <span class="block-photo__label block-photo__label_bottom">ECO</span>
        </div>
        <div class="block-form">
            <h2 class="block-form__title">Сделай шаг к выздоровлению</h2>

            <div class="block-form__wrap">
                <label class="block-form__label" for="name">Ваше <span>имя</span></label>
            <input class="block-form__input" type="text" id="name" placeholder="Алексей" required>

                <div class="block-phone">
                    <label class="block-form__label" for="phone">Ваш <span>телефон</span></label>
                    <input class="block-form__input block-form__input_phone" type="tel" id="phone" placeholder="+7 (123) 456 78-90" required>

                    <div class="phone-select block-form__phone-select">
                        <div class="phone-select__option">
                            <div class="phone-select__item phone-select__item_selected" data-country="ru">RU <img src="img/ru.jpg" alt="ru"></div>
                        </div>
                        <div class="phone-select__options">
                            <div class="phone-select__item" data-country="ru">RU <img src="img/ru.jpg" alt="ru"></div>
                            <div class="phone-select__item" data-country="ua">UA <img src="img/ua.jpg" alt="ua"></div>
                        </div>
                        <img class="phone-select__dropdown" src="./img/dropdown.png" alt="">
                    </div>
                    <button class="block-phone__button">Заказать <img src="./img/arrow-right.png" alt=""></button>
                </div>

            </div>
            
        </div>

        <div class="form__footer">
            Trusted <img src="./img/lock.png" alt=""> Secure
        </div>
    </form>
</main>
