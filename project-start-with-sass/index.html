<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Document</title>  <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/libs.min.css">  <link rel="stylesheet" href="css/style.min.css" /></head><body>    <main class="main">    <form action="#" class="form">        <div class="block-photo">            <span class="block-photo__label block-photo__label_top">Reduslim</span>            <picture><source srcset="img/product.webp" type="image/webp"><img class="block-photo__image" src="img/product.png" alt="Reduslim"></picture>            <span class="block-photo__label block-photo__label_bottom">ECO</span>        </div>        <div class="block-form">            <h2 class="block-form__title">Сделай шаг к выздоровлению</h2>            <div class="block-form__wrap">                <label class="block-form__label" for="name">Ваше <span>имя</span></label>            <input class="block-form__input" type="text" id="name" placeholder="Алексей" required>                <div class="block-phone">                    <label class="block-form__label" for="phone">Ваш <span>телефон</span></label>                    <input class="block-form__input block-form__input_phone" type="tel" id="phone" placeholder="+7 (123) 456 78-90" required>                    <div class="phone-select block-from__phone-select">                        <div class="phone-select__option">                            <div class="phone-select__item phone-select__item_selected" data-country="ru">RU <picture><source srcset="img/ru.webp" type="image/webp"><img src="img/ru.jpg" alt="ru"></picture></div>                        </div>                        <div class="phone-select__options">                            <div class="phone-select__item" data-country="ru">RU <picture><source srcset="img/ru.webp" type="image/webp"><img src="img/ru.jpg" alt="ru"></picture></div>                            <div class="phone-select__item" data-country="ua">UA <picture><source srcset="img/ua.webp" type="image/webp"><img src="img/ua.jpg" alt="ua"></picture></div>                        </div>                        <picture><source srcset="./img/dropdown.webp" type="image/webp"><img class="phone-select__dropdown" src="./img/dropdown.png" alt=""></picture>                    </div>                </div>                <button class="block-phone__button">Заказать <picture><source srcset="./img/arrow-right.webp" type="image/webp"><img src="./img/arrow-right.png" alt=""></picture></button>            </div>                    </div>        <div class="form__footer">            Trusted <picture><source srcset="./img/lock.webp" type="image/webp"><img src="./img/lock.png" alt=""></picture> Secure        </div>    </form></main>    <script src="js/libs.min.js"></script>  <script src="js/main.min.js"></script></body></html>
